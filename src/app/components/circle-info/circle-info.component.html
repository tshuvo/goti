<ion-grid style="border: 1px solid #ccc; margin: 0 0 10px 0; padding: 0; background-color: #fff;">
    <ion-row class="ion-rows">
      <ion-col class="ion-cols">
        <ion-label class="text-size-2">বিভাগ</ion-label>
        <ion-select style="padding-right: 10px" interface="alert" cancelText="বাতিল" okText="ঠিক আছে" class="input-control" [(ngModel)]="divisionName" placeholder="বিভাগ নির্বাচন করুন" (ionChange)="getCircle()">
          <ion-select-option *ngFor="let data of divisionData" value="{{data.division}}" style="font-size: smaller">{{data.division }}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row [ngClass]="circlePart" class="ion-rows">
      <ion-col class="ion-cols">
        <ion-label class="text-size-2">সার্কেল </ion-label>
        <ion-select style="padding-right: 10px" interface="alert" cancelText="বাতিল" okText="ঠিক আছে" class="input-control" [(ngModel)]="circleName" placeholder="সার্কেল নির্বাচন করুন" (ionChange)="onCircleChange()">
          <ion-select-option *ngFor="let data of circleData" value="{{data.circle}}" style="font-size: smaller">{{data.circle }}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row [ngClass]="buttonPart" class="ion-rows">
      <ion-col class="ion-cols" size="12">
        <ion-button class="button-text-2" color="button" (click)="searchContact()" >অনুসন্ধান করুন</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-slides style="padding: 0; margin: 0; width: 100%" class="content-slider" pager="true" *ngIf="showContact" [options]="{autoHeight: true}">
  <ion-slide style="padding: 0; margin: 0; width: 100%;" *ngFor="let slide of searchData; let i = index">
    <ion-card style="padding: 0 0 15px 0; margin: 0 0 5px 0; width: 100%;" color="formbg">
      <ion-card-header style="margin: 0; padding: 10px;" color="button">
        <ion-card-title style="margin: 0; padding: 0;">{{slide.name}}</ion-card-title>
        <ion-card-subtitle style="margin: 0; padding: 0;">{{slide.designation}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content style="background-color: transparent;  min-height: 150px;">

        <ion-card-subtitle class="ion-text-left" style="margin-top: 15px; padding: 0;" *ngIf="slide.mobile != ''">
          <ion-row style="margin: 0; padding: 0;">
            <ion-col size="1" style="margin: 0; padding: 0;">
              <ion-icon src="/assets/images/phone_call.svg"></ion-icon>
            </ion-col>
            <ion-col style="margin: 0; padding: 0;">
              <ion-label style="font-size: medium" class="ion-text-wrap" color="h1">{{slide.mobile}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-subtitle>

        <ion-card-subtitle class="ion-text-left" style="margin-top: 10px; padding: 0;" *ngIf="slide.email != ''">
          <ion-row style="margin: 0; padding: 0;">
            <ion-col size="1" style="margin: 0; padding: 0;">
              <ion-icon src="/assets/registration-icon/email.svg"></ion-icon>
            </ion-col>
            <ion-col style="margin: 0; padding: 0;">
              <ion-label style="font-size: medium" class="ion-text-wrap" color="h1">{{slide.email}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-subtitle>

        <ion-card-subtitle class="ion-text-left" style="margin-top: 10px; padding: 0;" *ngIf="slide.address != ''">
          <ion-row style="margin: 0; padding: 0;">
            <ion-col size="1" style="margin: 0; padding: 0;">
              <ion-icon src="/assets/images/bank_address.svg"></ion-icon>
            </ion-col>
            <ion-col style="margin: 0; padding: 0;">
              <ion-label style="font-size: medium" class="ion-text-wrap" color="h1">{{slide.address}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-subtitle>

      </ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>
