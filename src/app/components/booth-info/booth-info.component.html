<ion-grid style="border: 1px solid #ccc; margin: 0 0 10px 0; padding: 0; background-color: #fff;">
    <ion-row class="ion-rows">
        <ion-col class="ion-cols">
            <ion-label class="text-size-2">জেলা *</ion-label>
            <ion-select style="padding-right: 10px" interface="alert" cancelText="বাতিল" okText="ঠিক আছে" class="input-control" [(ngModel)]="districtBankId" placeholder="জেলা নির্বাচন করুন" (ionChange)="getDistrictBackAreaByChange()">
                <ion-select-option *ngFor="let data of districtBankList" value="{{data.id}}" style="font-size: smaller">{{data.name}}</ion-select-option>
            </ion-select>
        </ion-col>
    </ion-row>

    <ion-row [ngClass]="areaPart" class="ion-rows">
        <ion-col class="ion-cols">
            <ion-label class="text-size-2">ব্যাংক *</ion-label>
            <ion-select style="padding-right: 10px" interface="alert" cancelText="বাতিল" okText="ঠিক আছে" class="input-control" [(ngModel)]="districtBackNameId" placeholder="ব্যাংক নির্বাচন করুন" (ionChange)="getBankBranchDetailsByChange()">
                <ion-select-option *ngFor="let data of districtBackNameList" value="{{data.id}}" style="font-size: smaller">{{data.name}}</ion-select-option>
            </ion-select>
        </ion-col>
    </ion-row>

</ion-grid>

<ion-slides style="padding: 0; margin: 0; width: 100%" class="content-slider" pager="true" *ngIf="bankBoothNameList" [options]="{autoHeight: true}">
    <ion-slide style="padding: 0; margin: 0; width: 100%;" *ngFor="let slide of bankBoothNameList; let i = index">
        <ion-card style="padding: 0 0 15px 0; margin: 0 0 5px 0; width: 100%;" color="formbg">
            <ion-card-header style="margin: 0; padding: 0;" color="button">
                <ion-card-title style="margin: 0; padding: 10px;">{{slide.bankName}}</ion-card-title>
            </ion-card-header>
            <ion-card-content style="background-color: transparent;  min-height: 150px;">

                <ion-card-subtitle class="ion-text-left" style="margin-top: 10px; padding: 0;" *ngIf="slide.boothName != ''">
                    <ion-row style="margin: 0; padding: 0;">
                        <ion-col size="1" style="margin: 0; padding: 0;">
                            <ion-icon src="/assets/images/bank_booth.svg"></ion-icon>
                        </ion-col>
                        <ion-col style="margin: 0; padding: 0;">
                            <ion-label style="font-size: medium" class="ion-text-wrap" color="h1"> {{slide.boothName}}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-card-subtitle>

                <ion-card-subtitle class="ion-text-left" style="margin-top: 15px; padding: 0;" *ngIf="slide.address != ''">
                    <ion-row style="margin: 0; padding: 0;">
                        <ion-col size="1" style="margin: 0; padding: 0;">
                            <ion-icon src="/assets/images/bank_address.svg"></ion-icon>
                        </ion-col>
                        <ion-col style="margin: 0; padding: 0;">
                            <ion-label style="font-size: medium" class="ion-text-wrap" color="h1">{{slide.address}}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-card-subtitle>

            </ion-card-content>
        </ion-card>
    </ion-slide>
</ion-slides>
