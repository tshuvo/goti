<ion-header>
  <ion-toolbar color="button">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">লার্নার বা শিক্ষানবিশ লাইসেন্স এর পুনঃপরীক্ষার জন্য আবেদন</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="" class="header_button_r" icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-row>
    <ion-col class="ion-no-margin ion-no-padding">
      <ion-input class="input-control" [(ngModel)]="learnerLicenseNumber" placeholder="Learner License Number"></ion-input>
    </ion-col>
    <ion-col size="0.5"></ion-col>
    <ion-col class="ion-no-margin ion-no-padding">
      <ion-input class="input-control" [(ngModel)]="nidForSearch" placeholder="NID"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row id="button-container">
    <ion-col>
      <ion-button (click)="onCancelClick()" expand="full" type="submit" class="ion-no-margin" color="disabled">বাতিল করুন</ion-button>
    </ion-col>
    <ion-col size=".5">

    </ion-col>
    <ion-col>
      <ion-button (click)="onUpdateProfileClicked()" expand="full" type="submit" class="ion-no-margin" color="button">অনুসন্ধান </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
