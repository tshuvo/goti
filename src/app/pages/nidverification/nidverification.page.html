<ion-header>
  <ion-toolbar color="button">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-cols ion-text-center">
      <ion-text color="light" class="ion-text-wrap">
        <ion-text color="light" class="fw700 ion-text-wrap">এন আই ডি যাচাই</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <!--<ion-button size="small" shape="round" color="medium" routerLink="/home">
        <ion-icon color="white" name="home" class="header_button_r"></ion-icon>
      </ion-button>-->
      <ion-back-button text="" class="header_button_r" icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid >
    <ion-row style="margin-left: 20px; margin-top: 10px">
      <ion-col class="ion-no-margin ion-no-padding">
        <ion-text  style="font-size: small">জাতীয় পরিচয়পত্র নম্বর</ion-text>
        <!--<ion-input class="input-control-nid" type="text" [(ngModel)]="nidForNid" placeholder="এন আই ডি লিখুন"></ion-input>-->
      </ion-col>
      <ion-col size="0.5"></ion-col>
      <ion-col class="ion-no-margin ion-no-padding">
        <ion-text  style="font-size: small">জন্ম তারিখ</ion-text>

        <!--class="input-control" placeholder="দিন/মাস/বছর"></ion-datetime>-->
      </ion-col>
    </ion-row>
    <ion-row id="nid-contant">
      <ion-col class="ion-no-margin ion-no-padding">
        <ion-input [readonly]="editNid" class="input-control-nid" style="--placeholder-color: #129" type="text" [(ngModel)]="nidForNid" placeholder="এন আই ডি লিখুন"></ion-input>
      </ion-col>
      <ion-col size="0.5"></ion-col>
      <ion-col class="ion-no-margin ion-no-padding" >
        <ion-datetime [readonly]="editNid" style="--placeholder-color: #4f6a99" [(ngModel)]="nidDateOfBirth" displayFormat="DD/MM/YYYY"
                      class="input-control" placeholder="দিন/মাস/বছর"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row style="margin: 5px 20px 20px 20px;">
      <ion-col size="12"><ion-label style="font-size: small; color: #ff1c00"><ion-text>বিঃ দ্রঃ ১৩ সংখ্যার জাতীয় পরিচয়পত্র নম্বর এর আগে আবেদনকারীর জন্ম সাল যোগ করুন </ion-text></ion-label></ion-col>
    </ion-row>
    <ion-button color="button" expand="block" (click)="checkNidOption()">এগিয়ে যান</ion-button>
  </ion-grid>
