<ion-header>
    <ion-toolbar color="button">
        <ion-buttons slot="start">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <ion-text color="light" class="fw700 ion-text-wrap">লাইসেন্সের আবেদন সফল</ion-text>
        </ion-title>
        <!--<ion-buttons slot="end">-->
            <!--<ion-back-button text="" class="header_button_r" icon="arrow-round-back"></ion-back-button>-->
        <!--</ion-buttons>-->
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>

            <ion-col class="ion-text-center">
                <ion-img src="assets/images/icon_home.svg" (click)="goFor('HOME')">Home</ion-img>
                <ion-label>হোমে যান</ion-label>
            </ion-col>

            <ion-col class="ion-text-center">
                <ion-img src="assets/images/icon_edit.svg" (click)="goFor('EDIT')">Edit</ion-img>
                <ion-label>এডিট করুন</ion-label>
            </ion-col>

            <ion-col class="ion-text-center">
                <ion-img src="assets/images/icon_payment.svg" (click)="goFor('PAYMENT')">Payment</ion-img>
                <ion-label>পেমেন্ট করুন</ion-label>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
