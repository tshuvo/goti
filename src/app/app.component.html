<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">

            <ion-header *ngIf="isUserLogin">
                <ion-toolbar class="ion-text-center">
                    <ion-grid>

                        <ion-row>
                            <ion-col>
                                <ion-avatar>
                                    <ion-img alt="Image" src="{{menuUserPhoto}}"></ion-img>
                                </ion-avatar>
                            </ion-col>
                        </ion-row>

                        <ion-row *ngIf="userMenuName!=''" id="user-name-row">
                            <ion-col>
                                <ion-label>{{userMenuName}}</ion-label>
                            </ion-col>
                        </ion-row>

                        <ion-row *ngIf="userMenuPhone!=''">
                            <ion-col>
                                <ion-icon name="call"></ion-icon>
                                <ion-label>{{userMenuPhone}}</ion-label>
                            </ion-col>
                        </ion-row>

                    </ion-grid>
                </ion-toolbar>
            </ion-header>

            <ion-header *ngIf="!isUserLogin">
                <ion-toolbar class="ion-text-center">
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <ion-avatar>
                                    <ion-img alt="Image" src="/assets/images/goti_logo_256.png"></ion-img>
                                </ion-avatar>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" (click)="sideMenuClicked(p.title)" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
